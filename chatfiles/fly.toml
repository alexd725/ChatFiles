# fly.toml app configuration file generated for leaf-chatfiles-backend on 2023-06-01T06:08:37+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "leaf-chatfiles-backend"
primary_region = "lax"
kill_signal = "SIGINT"
kill_timeout = "1m0s"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
